[main]
cxx = ${rocm_path}/llvm/bin/clang++
cc = ${rocm_path}/llvm/bin/clang
ignore = pcre
deps =
    ROCmSoftwarePlatform/rocm-recipes@24b79e56fd45094959388ecb0363f646b9f882db
    -f requirements.txt

[develop]
cxx = ${rocm_path}/llvm/bin/clang++
cc = ${rocm_path}/llvm/bin/clang
ignore = pcre
deps =
    -f dev-requirements.txt
define =
    BUILD_DEV=On

[fin]
cxx = ${rocm_path}/llvm/bin/clang++
cc = ${rocm_path}/llvm/bin/clang
ignore = pcre
deps =
    ROCmSoftwarePlatform/rocm-recipes@24b79e56fd45094959388ecb0363f646b9f882db
    -f dev-requirements.txt
